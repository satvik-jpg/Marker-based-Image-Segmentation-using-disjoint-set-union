<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="static/css/styles.css" />
    <script src="static/js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Upload Image</h2>
      <form action="/submit_image" method="post" enctype="multipart/form-data">
        <label for="imageFile">Select an image to upload:</label><br />
        <input
          type="file"
          id="imageFile"
          name="imageFile"
          accept="image/*"
          required
        /><br /><br />
        <input type="submit" value="Upload" class="upload-btn" />
      </form>
    </div>
  </body>
</html>
