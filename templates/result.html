<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Display Image</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        text-align: center;
      }
      .image-preview {
        margin-top: 20px;
      }
      .image-preview img {
        max-width: 100%;
        max-height: 400px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Uploaded Image</h2>
      <div class="image-preview">
        <img src="{{path}}" alt="Uploaded Image" />
        <!-- Assuming 'uploads' folder is under 'static' folder -->
      </div>
    </div>
  </body>
</html>
